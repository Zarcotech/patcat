<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>إدخال بيانات المريض</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>إدخال بيانات المريض</h1>
    <form action="/submit" method="POST">
        <label>اسم المريض:</label><input type="text" name="name"><br>
        <label>العمر:</label><input type="number" name="age"><br>
        <label>العنوان:</label><input type="text" name="address"><br>
        <label>النوع:</label>
        <select name="gender">
            <option value="ذكر">ذكر</option>
            <option value="أنثى">أنثى</option>
        </select><br>
        <label>الوظيفة:</label><input type="text" name="employment"><br>
        <label>حالة المريض:</label><input type="text" name="status"><br>
        <label>التاريخ المرضي السابق:</label><textarea name="history"></textarea><br>
        <label>الشكوى:</label><textarea name="complaint"></textarea><br>
        <label>التحاليل:</label><textarea name="labs"></textarea><br>
        <label>الأشعة:</label><textarea name="imaging"></textarea><br>
        <label>الأدوية:</label><textarea name="medications"></textarea><br>
        <label>الأشعة التشخيصية:</label><textarea name="radiology"></textarea><br>
        <label>المنظار:</label><textarea name="endoscopy"></textarea><br>
        <label>ECHO:</label><textarea name="echo"></textarea><br>
        <label>KARDEX: </label><textarea name="kardex"></textarea><br>
        <label>فصيلة الدم:</label><input type="text" name="bloodType"><br>
        <label>خطة الزيارة القادمة:</label><textarea name="nextPlan"></textarea><br>
        <label>تاريخ الزيارة القادمة:</label><input type="date" name="nextDate"><br>
        <button type="submit">إرسال</button>
    </form>
    <h2>قائمة المرضى</h2>
    <table id="patientTable">
        <thead>
            <tr>
                <th>الاسم</th>
                <th>العمر</th>
                <th>العنوان</th>
                <th>النوع</th>
                <th>الوظيفة</th>
                <th>حالة المريض</th>
                <th>التاريخ المرضي السابق</th>
                <th>الشكوى</th>
                <th>التحاليل</th>
                <th>الأشعة</th>
                <th>الأدوية</th>
                <th>الأشعة التشخيصية</th>
                <th>المنظار</th>
                <th>الإيكو</th>
                <th>كاردكس</th>
                <th>فصيلة الدم</th>
                <th>خطة الزيارة القادمة</th>
                <th>تاريخ الزيارة القادمة</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
