<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Patient Profile</h1>
    <form action="/submit" method="POST">
        <label>Name:</label><input type="text" name="name"><br>
        <label>Age:</label><input type="number" name="age"><br>
        <label>Address:</label><input type="text" name="address"><br>
        <label>Gender:</label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <label>Employment:</label><input type="text" name="employment"><br>
        <label>Patient Status:</label><input type="text" name="status"><br>
        <label>Medical History:</label><textarea name="history"></textarea><br>
        <label>Complaint:</label><textarea name="complaint"></textarea><br>
        <label>Lab Tests:</label><textarea name="labs" rows="23">
AST:
ALT:
ALP:
GGT:
Bili:
Albumin:
TP:
Creat:
Urea:
Na:
K:
WBCs:
Hb:
PLT:
INR:
CRP:
Amylase:
Lipase:
H.Pylori Stool AG:
Stool Analysis:
Others:
        </textarea><br>
        <label>Imaging:</label><textarea name="imaging" rows="4">
Abdominal US:
CT Scan:
MRI:
Fibro Scan:
        </textarea><br>
        <label>Medications:</label><textarea name="medications"></textarea><br>
        <!-- <label>Diagnostic Radiology:</label><textarea name="radiology"></textarea><br> -->
        <label>Endoscopy:</label><textarea name="endoscopy" rows="3">
EGD:
Colonoscopy:
        </textarea><br>
        <label>ECHO:</label><textarea name="echo"></textarea><br>
        <!-- <label>KARDEX:</label><textarea name="kardex"></textarea><br> -->
        <!-- <label>Blood Type:</label><input type="text" name="bloodType"><br> -->
        <label>Next Visit Plan:</label><textarea name="nextPlan"></textarea><br>
        <label>Next Visit Date:</label><input type="date" name="nextDate"><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Patient List</h2>
    <table id="patientTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Employment</th>
                <th>Patient Status</th>
                <th>Medical History</th>
                <th>Complaint</th>
                <th>Lab Tests</th>
                <th>Imaging</th>
                <th>Medications</th>
                <th>Endoscopy</th>
                <th>ECHO</th>
                <th>Next Visit Plan</th>
                <th>Next Visit Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
